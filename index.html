<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple TODOs</title>
    <link rel="stylesheet" href="style.css" />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="img/icons8-todo-list-ios-16-glyph-16.png"
    />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="img/icons8-todo-list-ios-16-glyph-32.png"
    />
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="img/icons8-todo-list-ios-16-glyph-96.png"

  <body>
    <div class="container">
      <h1>Simple TODOs</h1>
      <div class="add-todo">
        <input type="text" placeholder="Todo" />

      </div>
      <ul id="todos"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
